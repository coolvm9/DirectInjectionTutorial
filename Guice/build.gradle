plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.inject:guice:5.1.0'
    implementation 'com.google.code.gson:gson:2.7'
    testImplementation 'junit:junit:4.13.2'
}
task wrapper(type: Wrapper){
    gradleVersion = '7.4.1'
}

